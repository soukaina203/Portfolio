
<section  class="relative z-0 flex items-center justify-center h-screen overflow-hidden bg-black section animate-fade animate-delay-300 animate-once top-6">
  <div class="absolute inset-0 z-0 h-full">
    <img src="assets/22.jpg" alt="Background" class="fixed z-0 object-cover w-[100%] bg-center opacity-85 h-[100vh]" />
  </div>

  <div class="relative z-10 max-w-screen-xl px-4 py-8 mx-auto text-center top-10 lg:py-16 lg:px-12">
    <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-white md:text-5xl lg:text-6xl">
     {{"title" | translate}}
    </h1>
    <p class="mb-8 text-lg font-semibold text-gray-50 lg:text-xl sm:px-16 xl:px-48">
      {{"desc" | translate}}
    </p>
    <div class="flex flex-col mb-8 space-y-4 lg:mb-16 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">
      <button class="relative overflow-hidden border-white hover:cursor-pointer px-7 py-1 md:border-2 rounded-tl-[206.22px] rounded-br-[206px] text-gray-700 transition-all border shadow-2xl before:ease before:absolute before:top-1/2 before:h-0 before:w-64 before:origin-center before:-translate-x-20 before:rotate-45 before:bg-white before:duration-300 hover:text-gray-700 hover:shadow-gray-700 hover:before:h-64 hover:before:-translate-y-32">
        <a (click)="scrollTo('contacts')" class="relative z-10 inline-flex items-center justify-center px-5 py-3 text-base font-bold text-center text-white rounded-lg hover:text-gray-700 focus:text-black active:text-black bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900">
          {{"contact2" | translate}}
          <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </a>
      </button>



      <button class="relative overflow-hidden border-gray-700  hover:cursor-pointer  px-7 py-1 md:border-2 rounded-tl-[206.22px] rounded-br-[206px]
      text-gray-700 transition-all border  shadow-2xl before:ease before:absolute before:top-1/2
      before:h-0 before:w-64 before:origin-center before:-translate-x-20 before:rotate-45
       bg-gray-700 hover:bg-transparent before:duration-300 hover:text-white hover:shadow-gray-700 hover:before:h-64 hover:before:-translate-y-32">

      <a  download href="assets/cv.pdf"
        class="relative z-10 inline-flex items-center justify-center px-5 py-3 text-base font-bold text-center text-white rounded-lg hover:cursor-pointer focus:ring-4 focus:ring-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5 mr-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2">
     <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V4"/>
   </svg>
        {{"aboutButton" | translate}}
      </a>
      </button>
    </div>
  </div>
</section>
