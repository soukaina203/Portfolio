<section class="relative p-6 bg-white section sm:p-12 md:p-20" data-animation="animate-slide-right">
  <div class="overflow-hidden pt-20 pb-12 lg:pt-[120px] lg:pb-[90px] dark:bg-dark">
    <h2 class="max-w-lg mb-3 font-sans text-center text-3xl font-bold leading-none tracking-tight text-[#3B5962] sm:text-4xl md:mx-auto">
      Discover My Projects
    </h2>
    <div class="container mx-auto" >
      <div class="flex flex-wrap items-center justify-center p-8 -mx-4" >
        <div *ngFor="let project of projects" class="overflow-hidden pt-20 pb-12 lg:pt-[120px] lg:pb-[90px] animate-flip-down dark:bg-dark">
          <div class="container mx-auto" >
            <div class="flex flex-wrap items-center justify-center p-8 -mx-4">
              <div class="w-full px-4 lg:w-4/12" [ngClass]="project.backgroundClass ? project.backgroundClass : ''">
                <div class="flex items-center -mx-3 sm:-mx-4">
                  <img [src]="project.imageUrl" alt="" />
                </div>
              </div>
              <div class="w-full px-4 lg:w-1/2 xl:w-5/12 ">
                <div class="mt-10 lg:mt-0 lg:ml-4">

                      <span [innerHTML]="project.logo">

                      </span>


                  <h2 class="mb-5 text-3xl font-bold text-dark sm:text-[31px]/[30px] uppercase font-Georgia">{{ project.description | translate}}</h2>
                  <p class="mb-5 text-base text-body-color dark:text-dark-6" *ngFor="let detail of project.details">
                    {{ detail | translate }}
                  </p>
                  <button [class]="project.buttonColor"
                 >
                    <a [href]="project.link" class="relative z-10 font-bold" target="_blank">{{ 'visitButton' | translate }}</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
